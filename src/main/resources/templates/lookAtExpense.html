<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:switch="${currentSavingType}">
        <h2 th:case="null">No Saving Types yet!</h2>
        <div th:case="*">
            <h2>SavingTypes</h2>
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Max Spending</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="savingType : ${currentSavingType}">
                    <td th:text="${savingType.title}">
                    <td th:text="${savingType.maxSpending}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="/">Return</a>

</body>
</html>
