<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/main.css" th:href="@{/style/main.css}" rel="stylesheet"/>
</head>
<body>
    <div th:switch="${currentSavingType}">
        <h2 th:case="null">No Saving Types yet!</h2>
        <div th:case="*">
            <h2>SavingTypes</h2>
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Max Spending</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="savingType : ${currentSavingType}">
                    <td th:text="${savingType.title}">
                    <td th:text="${savingType.maxSpending}"/>
                    <td th:text="${savingType.description}"/>
                </tr>
                </tbody>
            </table>
            <h3>Transactions</h3>
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.when}"/>
                    <td th:text="${transaction.Amount}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <a href="/">Return</a>

</body>
</html>
