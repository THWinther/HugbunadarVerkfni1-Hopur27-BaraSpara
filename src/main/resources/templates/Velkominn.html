<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${savingTypes}">
    <h2 th:case="null">No savingTypes yet!</h2>
    <div th:case="*">
        <h2>SavingTypes</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="savingType : ${savingTypes}">
                <td th:text="${savingType.title}"></td>
                <td><a th:href="@{/delete/{id}(id=${savingType.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/addSavingType">Add a Saving Type</a></p>
</div>
</body>
</html>
