<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/addSavingType}" th:object="${savingType}" method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

    <label for="maxSpending">Max Spending</label>
    <input type="number" step="1" th:field="*{maxSpending}" id="maxSpending" placeholder="0">
    <span th:if="${#fields.hasErrors('maxSpending')}" th:errors="*{maxSpending}"></span>

    <input type="submit" value="Add Saving Type">
</form>

</body>
</html>
